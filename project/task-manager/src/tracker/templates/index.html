{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="ui main text container">
      <table class="ui table">
          <thead>
              <th>Title</th>
              <th>Desctiption</th>
              <th>Status</th>
              <th>Assingned on</th>
          </thead>
          <tbody>
            {% for task in tasks %}
            <tr>
              <td><a href="{% url 'tracker:task_detail' task.pk %}">{{task.title}}</a></td>
              <td>{{task.description}}</td>
              <td>{{task.status}}</td>
              <td>{{task.assigned_on}}</td>
            </tr>
          {%endfor%}
          </tbody>
      </table>
  </div>
{% endblock %}
